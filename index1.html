<main>
<form id="formflex" action="mail_form_v2.php" method="post" enctype="multipart/form-data" target="_blank">
	
	<label for="text1" class="farl" id="label1">Your name:</label>
	<input type="text" class="f2" id="text1" placeholder="Enter name" name="input1" onblur="start()" required maxlength="40"/>

	<input type="email" class="f2" name="email" id="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
